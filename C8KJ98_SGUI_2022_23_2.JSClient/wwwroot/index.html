<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Artists UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Artists</a>
        <a href="Fans.html">Fans</a>
        <a href="Reservations.html">Reservations</a>
        <a href="Services.html">Services</a>


    </div>

    <h1>Artists Catalog</h1>


    <div id="formdiv">
        <label>Artist Name</label>
        <input type="text" id="artistname" />
        <label>Artist Cost</label>
        <input type="number" id="artistcost" />
        <label>Artist Category</label>
        <input type="text" id="artistcategory" />
        <button type="button" onclick="create()">Add Artist</button>
    </div>
    <div id="updateformdiv">
        <label>Artist Cost</label>
        <input type="number" id="artistcostToUpdate" />
        <button type="button" onclick="update()">Update Artist Cost</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>

</body>
