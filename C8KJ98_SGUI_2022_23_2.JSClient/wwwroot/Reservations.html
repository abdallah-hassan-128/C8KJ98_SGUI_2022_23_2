<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reservations UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="topnav">
        <a href="index.html">Artists</a>
        <a href="Fans.html">Fans</a>
        <a class="active" href="Reservations.html">Reservations</a>
        <a href="Services.html">Services</a>
        <a href="NonCrud.html">Non Crud Operations</a>

    </div>

    <h1>Reservations Catalog</h1>


    <div id="formdiv">
        <label>Fan Id</label>
        <input type="number" id="reservationfanid" />
        <label>Artist Id</label>
        <input type="number" id="reservationartistid" />
        <label>Date Time</label>
        <input type="datetime" id="reservationdate" />

        <button type="button" onclick="create()">Add Reservation</button>
    </div>
    <div id="updateformdiv">

        <label>Date Time</label>
        <input type="datetime" id="reservationdateToUpdate" />
        <button type="button" onclick="update()">Update Reservation</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fan ID</th>
                <th>Artist ID</th>
                <th>Date Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Reservations.js"></script>

</body>
</html>
